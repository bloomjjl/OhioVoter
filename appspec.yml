version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: Webscripts/install_dependencies
      timeout: 300
      runas: root
    - location: Webscripts/start_server
      timeout: 300
      runas: root
   AfterInstall:
    - location: Webscripts/stop_server
      timeout: 300
      runas: root
      
   
